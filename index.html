<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .div {
      width: 100vw;
      height: 100vh;
      display: fleX;
      justify-content: center;
      align-items: center;
    }
    .ground {
      width: 50vw;
      height: 50vh;
      background-color: cyan;
      display: fleX;
      justify-content: center;
      align-items: center;
    }
    .color {
      width: 30px;
      height: 20px;
    }
  </style>
  <body>
    <button id="btn1">btn1</button>
    <button id="btn2">btn2</button>
    <button id="btn3">btn3</button>
    <button id="change">change</button>
    <div class="color" id="color"></div>
    <div class="div">
      <div id="run"></div>
      <div class="ground" id="ground">
        <div>
          <button id="1">12</button>
          <button id="2">12</button>
          <button id="3">12</button>
          <button id="4">12</button>
        </div>
      </div>
    </div>
    <script>
      let changecolor = "no";
      const run = document.getElementById("run");
      const btn1 = document.getElementById("btn1");
      const btn2 = document.getElementById("btn2");
      const btn3 = document.getElementById("btn3");
      const q1 = document.getElementById("1");
      const q2 = document.getElementById("2");
      const q3 = document.getElementById("3");
      const q4 = document.getElementById("4");
      const ground = document.getElementById("ground");
      const change = document.getElementById("change");
      const backcolor = () => {
        if (changecolor === "no") {
          document.getElementById("color").style.backgroundColor = "chartreuse";
          changecolor = "yes";
          console.log(changecolor);
          return;
        }
        if (changecolor === "yes") {
          document.getElementById("color").style.backgroundColor = "";
          changecolor = "no";
          console.log(changecolor + "q");
          return;
        }
      };

      const hid1 = () => {
        btn1.style.visibility = "hidden";
        run.innerHTML = "hellow";
        if (btn3.style.visibility === "hidden") {
          btn1.style.visibility = "visible";
          btn2.style.visibility = "hidden";
        }

        if (btn2.style.visibility === "hidden") {
          btn3.style.visibility = "visible";
          btn1.style.visibility = "hidden";
        }
        if (btn1.style.visibility === "hidden") {
          btn2.style.visibility = "visible";
          btn3.style.visibility = "hidden";
        }
      };

      const hid2 = () => {
        run.innerHTML = "bye";
        btn2.style.visibility = "hidden";
        if (btn3.style.visibility === "hidden") {
          btn1.style.visibility = "visible";
          btn2.style.visibility = "hidden";
        }
        if (btn1.style.visibility === "hidden") {
          btn2.style.visibility = "visible";
          btn3.style.visibility = "hidden";
        }
        if (btn2.style.visibility === "hidden") {
          btn3.style.visibility = "visible";
          btn1.style.visibility = "hidden";
        }
      };

      const hid3 = () => {
        run.innerHTML = "javascript";
        btn3.style.visibility = "hidden";

        if (btn1.style.visibility === "hidden") {
          btn2.style.visibility = "visible";
          btn3.style.visibility = "hidden";
        }
        if (btn2.style.visibility === "hidden") {
          btn3.style.visibility = "visible";
          btn1.style.visibility = "hidden";
        }
        if (btn3.style.visibility === "hidden") {
          btn1.style.visibility = "visible";
          btn2.style.visibility = "hidden";
        }
      };

      //visible
      if (btn3.style.visibility === "hidden") {
        btn1.style.visibility = "visible";
        btn2.style.visibility = "hidden";
      }
      if (btn1.style.visibility === "hidden") {
        btn2.style.visibility = "visible";
        btn3.style.visibility = "hidden";
      }
      if (btn2.style.visibility === "hidden") {
        btn3.style.visibility = "visible";
        btn1.style.visibility = "hidden";
      }
      const while1 = () => {
        document.getElementById("ground").style.width = "300px";
      };
      const while2 = () => {
        document.getElementById("ground").style.height = "300px";
      };
      const while3 = () => {
        document.getElementById("ground").style.width = "60vw";
      };
      const while4 = () => {
        document.getElementById("ground").style.height = "60vh";
      };
      //document.getElementById("testDiv").style.backgroundColor = "#000000";

      change.addEventListener("click", backcolor);
      btn1.addEventListener("click", hid1);
      btn2.addEventListener("click", hid2);
      btn3.addEventListener("click", hid3);
      q1.addEventListener("click", while1);
      q2.addEventListener("click", while2);
      q3.addEventListener("click", while3);
      q4.addEventListener("click", while4);
    </script>
  </body>
</html>
